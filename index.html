<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css">
  

</head>
<body>
  <div class="form-container" id="form-box">
    <h2>Register Yourself</h2>
    <form onsubmit="showMessage(event)">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required><br><br>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required><br><br>

      <label for="age">Age</label>
      <input type="number" id="age" name="age" placeholder="Enter your age" required><br><br>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required><br><br>

      <label for="email">Email ID</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

      <button type="submit">Register</button>
    </form>
  </div>

  <!-- Success Message (hidden at first) -->
  <div class="form-container" id="success-box" style="display:none;">
    <h2>âœ… Registered Successfully!</h2>
    <p>Keep exploring our website ðŸš€</p>
  </div>

  <script>
    function showMessage(event) {
      event.preventDefault(); // stop page reload
      document.getElementById("form-box").style.display = "none"; // hide form
      document.getElementById("success-box").style.display = "block"; // show success
    }
  </script>
</body>
</html>
